name: Rust Contracts

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v1
        with:
          key: rust-version-1.69.0-msrv

      - name: downgrade some dev-dependencies for msrv, see https://github.com/near/near-workspaces-rs/issues/336
        run: |
          cargo update -p anstyle@1.0.4 --precise 1.0.2
          cargo update -p anstyle-parse@0.2.2 --precise 0.2.1
          cargo update -p clap@4.4.7 --precise 4.3.24
          cargo update -p clap_lex@0.6.0 --precise 0.5.0

      - name: add wasm32-unknown-unknown
        run: rustup target add wasm32-unknown-unknown

      - name: cargo test
        run: cargo test --all --all-features

  lint:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all --all-features --all-targets -- -D warnings
